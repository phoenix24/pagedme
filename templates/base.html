{% load i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>{% block title %}{% endblock %}</title>
  <link rel="shortcut icon" type="image/png" href="{{ MEDIA_URL }}img/favicon.png">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ MEDIA_URL }}css/text.css">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ MEDIA_URL }}css/reset.css">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ MEDIA_URL }}css/960.css">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ MEDIA_URL }}css/tipsy.css">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ MEDIA_URL }}js/fancybox/jquery.fancybox-1.3.1.css">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ MEDIA_URL }}css/main.css">
  <!--[if lt IE 7]>
    <style type="text/css" media="screen">
      img, div, input, button, a, em, li { behavior: url({{ MEDIA_URL }}css/iepngfix.htc) }
    </style>
  <![endif]-->
  <script src="{{ MEDIA_URL }}js/jquery-1.4.2.min.js" type="text/javascript"></script>
  <script src="{{ MEDIA_URL }}js/jquery.tipsy.js" type="text/javascript"></script>
  <script src="{{ MEDIA_URL }}js/fancybox/jquery.fancybox-1.3.1.js" type="text/javascript"></script>
  <script src="{{ MEDIA_URL }}js/main.js" type="text/javascript"></script>
</head>
<body class="container_16">
  <div class="grid_16">
    <div id='login'>
      <div class="fl"><img src="{{ MEDIA_URL }}img/login_pre.png" 8 ALT=""></div>
      <div class="fl pointer" id='tog'><img src="{{ MEDIA_URL }}img/log_out.png" WIDTH=39 HEIGHT=38 ALT=""></div>
      <div class="cb"></div>
    </div><!--login-->
    <div class="cb"></div>
    <div id='logi'>
      <form method="post"  id="login_form" action="/login">
        <input type="hidden" name="sessid" value="" />
        <fieldset id="signin_menu">
          <input id="email" name="email" value="you@email.com" maxlength="80" title="username" tabindex="4" type="text">
          </p>
          <p>
            <input id="password" name="pass" value="Password" title="password" tabindex="5" type="password">
          </p>
          <p class="remember">
            <input id="signin_submit" value="Sign in" tabindex="6" type="submit">
            <input id="remember" name="remember" value="1" tabindex="7" type="checkbox">
            <label for="remember">Remember me</label>
          </p>
          <div class="ajaxloader" style="display:none;" id="login_ai">
            <img src="{{ MEDIA_URL }}img/ajax-loaderblue.gif" alt=""/>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
    <!-- /Login -->
    
    {% block body %}{% endblock %}
    
    {% block footer %}
      <div class="grid_12 prefix_4 footer nav">
        <ul class="actions">
          <li><a href="#">&copy fictitious co. 2010</a></li>
          <li><span class="bullet">•</span></li>
          <li><a href="/">Home</a></li>
          <li><span class="bullet">•</span></li>
          <li><a href="/faq">FAQ</a></li>
          <li><span class="bullet">•</span></li>
          <li><a href="/about">About</a></li>
          <li><span class="bullet">•</span></li>
          <li><a href="/terms">Terms</a></li>
          <li><span class="bullet">•</span></li>
          <li><a href="/privacy">Privacy</a></li>
          <li><span class="bullet">•</span></li>
          <li><a href="/contact">Contact</a></li>
      </div>
    {% endblock %}
</body>
</html>
